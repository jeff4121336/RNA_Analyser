<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="bar text-center">We analyze RNA!</h1>
    <div class="container-fluid d-flex">
      <div
        class="col-md-3 info-container border border-black border-1 border-end-0"
      >
        <h3 class="info-top-text text-center">Model Selection</h3>
        <div
          id="m1"
          class="border border-black border-1 row model-selection-clickable"
        >
          13-Class Single Label Model
        </div>
        <div
          id="m2"
          class="border border-black border-1 row model-selection-clickable"
        >
          14-Class Single Label Model
        </div>
        <div class="model-info">&nbsp; Select a model.</div>
      </div>
      <div
        id="chatroom"
        class="col-md-9 chat-container border border-black border-1"
      >
        <div class="row message user-message">Hi!</div>
        <div class="row message bot-message">
          Hello! How can I help you today?
        </div>
        <div class="row message user-message">
          Could I input my RNA sequences
        </div>
        <div class="row message bot-message">
          Sure. Please ensure that you have already chosen a model.
        </div>
        <form class="input-area mt-auto" id="prediction-form">
          <textarea
            id="user-input"
            class="form-control"
            placeholder="Type your RNA here..."
            required
          ></textarea>
          <div class="send-button" id="prompt-send">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="bi bi-send"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"
              />
            </svg>
          </div>
        </form>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>

<style>
  .bar {
    background-color: #000000;
    font-size: 4vh;
    color: aliceblue;
  }
  body {
    margin: 0;
    overflow: hidden;
  }
  .model-selection-clickable {
    background-color: #ffffff;
    color: black;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    padding: 10px;
    margin: 8px;
  }
  .model-selection-clickable:hover {
    background-color: #979da3; /* Darker grey on hover */
  }
  .container-fluid {
    padding: 20px;
  }
  .chat-container {
    height: 90vh;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 20px;
    background-color: #f8f9fa;
  }
  .message {
    margin-bottom: 10px;
    padding: 10px;
  }
  .user-message,
  .bot-message {
    max-width: 70%; /* Set your desired max width */
    padding: 10px; /* Add some padding for aesthetics */
    border-radius: 10px; /* Rounded corners */
    margin: 5px; /* Space between messages */
    word-wrap: break-word; /* Break long words to prevent overflow */
    overflow-wrap: break-word;
    display: inline-block;
  }
  .user-message {
    background-color: #007bff;
    color: white;
    align-self: flex-end;
  }
  .bot-message {
    background-color: #e9ecef;
    color: black;
    align-self: flex-start;
  }
  .info-container {
    background-color: rgb(230, 230, 230);
    padding: 0px 5px;
    color: black;
    height: 90vh;
  }
  .info-top-text {
    padding: 10px;
    color: black;
  }
  .model-selection-info {
    padding: 10px;
    color: black;
  }
  .input-area {
    padding: 10px;
    background-color: white;
    border: 1px solid #dee2e6;
    display: flex;
    align-items: flex-start;
  }
  .input-area textarea {
    flex: 1;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 10px;
    height: 40px; /* Fixed height */
    overflow: hidden; /* Prevents overflow */
    resize: none; /* Prevents resizing */
    box-sizing: border-box; /* Include padding and border in width/height */
    line-height: 20px; /* Adjust line height */
    overflow-y: auto; /* Enable vertical scrolling */
  }
  .send-button {
    width: 40px; /* Fixed width for the button */
    height: 40px; /* Fixed height for the button */
    background-color: aliceblue;
    color: black;
    border: 2px solid black;
    border-radius: 50%; /* Makes the button circular */
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    margin-left: 10px; /* Space between input and button */
  }
  .send-button svg {
    width: 20px; /* Icon size */
    height: 20px; /* Icon size */
  }
</style>
